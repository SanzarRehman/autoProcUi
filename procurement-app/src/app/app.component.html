<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar Navigation -->
  <mat-sidenav 
    #sidenav
    [mode]="sidenavMode" 
    [opened]="sidenavOpened" 
    class="sidenav"
    [fixedInViewport]="isMobile || isTablet"
    [fixedTopGap]="isMobile || isTablet ? 56 : 0">
    <div class="sidenav-header">
      <h2>{{ title }}</h2>
    </div>
    
    <mat-nav-list>
      <a mat-list-item 
         routerLink="/dashboard" 
         routerLinkActive="active-link"
         [routerLinkActiveOptions]="{exact: true}"
         (click)="closeSidenavOnMobile()">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>

      <div class="nav-section-title">Tasks</div>
      
      <a mat-list-item 
         routerLink="/tasks/ready" 
         routerLinkActive="active-link"
         (click)="closeSidenavOnMobile()">
        <mat-icon matListItemIcon>task_alt</mat-icon>
        <span matListItemTitle>Ready Tasks</span>
      </a>
      
      <a mat-list-item 
         routerLink="/tasks/in-progress" 
         routerLinkActive="active-link"
         (click)="closeSidenavOnMobile()">
        <mat-icon matListItemIcon>pending_actions</mat-icon>
        <span matListItemTitle>In Progress</span>
      </a>
      
      <a mat-list-item 
         routerLink="/tasks/own" 
         routerLinkActive="active-link"
         (click)="closeSidenavOnMobile()">
        <mat-icon matListItemIcon>assignment</mat-icon>
        <span matListItemTitle>My Tasks</span>
      </a>

      <div class="nav-section-title">Procurement</div>

      <a mat-list-item 
         routerLink="/emails" 
         routerLinkActive="active-link"
         (click)="closeSidenavOnMobile()">
        <mat-icon matListItemIcon>email</mat-icon>
        <span matListItemTitle>Email Threads</span>
      </a>

      <a mat-list-item 
         routerLink="/inventory" 
         routerLinkActive="active-link"
         (click)="closeSidenavOnMobile()">
        <mat-icon matListItemIcon>inventory</mat-icon>
        <span matListItemTitle>Inventory</span>
      </a>

      <a mat-list-item 
         routerLink="/procurement" 
         routerLinkActive="active-link"
         (click)="closeSidenavOnMobile()">
        <mat-icon matListItemIcon>shopping_cart</mat-icon>
        <span matListItemTitle>Purchase Orders</span>
      </a>

      <a mat-list-item 
         routerLink="/gl" 
         routerLinkActive="active-link"
         (click)="closeSidenavOnMobile()">
        <mat-icon matListItemIcon>account_balance</mat-icon>
        <span matListItemTitle>General Ledger</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Header Toolbar -->
    <mat-toolbar color="primary" class="toolbar">
      <!-- Hamburger Menu Button (visible on mobile/tablet) -->
      <button 
        mat-icon-button 
        (click)="toggleSidenav()" 
        class="menu-button"
        [class.mobile-visible]="isMobile || isTablet"
        aria-label="Toggle menu">
        <mat-icon>menu</mat-icon>
      </button>

      <!-- App Title (visible on mobile) -->
      <span class="mobile-title" *ngIf="isMobile">{{ title }}</span>
      
      <span class="toolbar-spacer"></span>
      
      <!-- User Menu -->
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
        <mat-icon>account_circle</mat-icon>
        <span class="username">{{ username }}</span>
        <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
      </button>
      
      <mat-menu #userMenu="matMenu">
        <div class="user-info">
          <div class="user-name">{{ username }}</div>
          <div class="user-email">{{ userEmail }}</div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Router Outlet for Page Content -->
    <div class="content-container">
      <app-breadcrumb></app-breadcrumb>
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
