<nav class="breadcrumb" *ngIf="breadcrumbs.length > 0">
  <a routerLink="/dashboard" class="breadcrumb-item">
    <mat-icon>home</mat-icon>
    <span>Home</span>
  </a>
  
  <ng-container *ngFor="let breadcrumb of breadcrumbs; let last = last">
    <mat-icon class="separator">chevron_right</mat-icon>
    <a *ngIf="!last" [routerLink]="breadcrumb.url" class="breadcrumb-item">
      {{ breadcrumb.label }}
    </a>
    <span *ngIf="last" class="breadcrumb-item active">
      {{ breadcrumb.label }}
    </span>
  </ng-container>
</nav>
